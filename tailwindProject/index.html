<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>

    <link href="./style.css" rel="stylesheet" />
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>

  <body>
    <div class="w-full h-[100vh] bg-gray-100 p-4">
      <header class="flex items-center justify-between gap-6 bg-yellow-200 p-4">
        <h2 class="text-orange-400">
          <img src="./images/INTeo (1).png" alt="" />
        </h2>
        <div class="flex items-center gap-4">
          <ul class="flex justify-center items-center gap-3">
            <li class="text-gray-800">About</li>
            <li class="text-gray-800">Services</li>
            <li class="text-gray-800">Our work</li>
          </ul>
          <button
            class="bg-orange-900 text-white w-[150px] p-2 border-none outline-none"
          >
            CONTACT US
          </button>
        </div>
      </header>
      <section>
        <div  class="flex flex-col w-full bg-red-300 items-center justify-center">
          <h1>Make your home an ode to joy</h1>
          <p>
            We turn your empty house to a lovely home, making the compact spaces
            with sapce saving furnitures. Making the unique tastes of yours into
            reality!
          </p>
        </div>
      </section>
    </div>

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
  </body>
</html>
